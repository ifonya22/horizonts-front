version: '3.8'

services:
  backend:
    build: ./backend
    container_name: horizons_web_back
    depends_on:
      - db
    environment:
      DATABASE_URL: "mysql+pymysql://user:userpassword@db:3306/horizons_stat"
      TIMEZONE: "Europe/Moscow"
    networks:
      - test_conn

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: horizons_stat
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword
    ports:
      - "8888:3306"
    volumes:
      - db_data_new_:/var/lib/mysql
    networks:
      - test_conn

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8070:80"
    environment:
      PMA_HOST: db
      PMA_USER: user
      PMA_PASSWORD: userpassword
    networks:
      - test_conn  # Подключаем к сети

  frontend:
    build:
      context: ./horizonts
      args:
        VITE_API_URL: "http://backend:8000/api"
    container_name: horizons_web_front
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:8000/api
    networks:
      - test_conn

  db_filler:
    build: ./scripts
    container_name: horizons_db_filler
    depends_on:
      - db
    environment:
      - TZ=Europe/Moscow
    command: ["sh", "-c", "sleep 15 && poetry run python main.py"]
    networks:
      - test_conn

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    networks:
      - test_conn

volumes:
  db_data_new_: 

networks:
  test_conn:
    driver: bridge
