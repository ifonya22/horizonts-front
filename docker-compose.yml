version: '3.8'

services:
  backend:
    image: horizonts-front-backend
    container_name: horizons_web_back
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DATABASE_URL: "mysql+pymysql://user_vivobook:$XaKeR$iDi$gUlYay$1110@db:3306/horizons_stat"
      # TIMEZONE: "Asia/Yekaterinburg"
      TIMEZONE: "Europe/Moscow"

  db:
    image: mysql:8.0
    # restart: always
    environment:
      MYSQL_ROOT_PASSWORD: YBHNnjksajanfuQa!
      MYSQL_DATABASE: horizons_stat
      MYSQL_USER: user_vivobook
      MYSQL_PASSWORD: $XaKeR$iDi$gUlYay$1110
    ports:
      - "8888:3306"
    volumes:
      - db_data_new_:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    # restart: always
    ports:
      - "8070:80"
    environment:
      PMA_HOST: db
      PMA_USER: user_vivobook
      PMA_PASSWORD: $XaKeR$iDi$gUlYay$1110

  frontend:
    image: horizonts-front-frontend
    container_name: horizons_web_front
    ports:
      - "3000:5000"
    depends_on:
      - backend

  db_filler:
    image: horizonts-front-db_filler
    container_name: horizons_db_filler
    depends_on:
      - db
    environment:
      - TZ=Europe/Moscow
    command: ["sh", "-c", "sleep 15 && poetry run python main.py"]

