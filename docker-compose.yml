version: '3.8'

services:
  backend:
    build: ./backend
    container_name: horizons_web_back
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DATABASE_URL: "mysql+pymysql://user:userpassword@db:3306/horizons_stat"
      TIMEZONE: "Europe/Moscow"

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: horizons_stat
      MYSQL_USER: user
      MYSQL_PASSWORD: userpassword
    ports:
      - "8888:3306"
    volumes:
      - db_data_new:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_USER: user
      PMA_PASSWORD: userpassword

  frontend:
    build: ./horizonts
    container_name: horizons_web_front
    ports:
      - "3000:5000"
    depends_on:
      - backend

volumes:
  db_data_new:
